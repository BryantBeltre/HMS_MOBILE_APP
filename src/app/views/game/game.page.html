<ion-header>
  <ion-toolbar>
    <ion-title>Juego</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/gameprincipal']" color="primary">volver</ion-button>
    </ion-buttons>
    <img slot="start" width="20%" height="20%" src="../../assets/img/H.png" alt="" [routerLink]="['/home-ii']">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="containerconten">

    <ion-card color="success">
      <ion-card-header>
        <ion-card-title>{{questiontitle}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button color="dark" (click)="helpaction()">Ayuda</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-grid class="ion-text-center">
      <form [formGroup]="formSendAnswer" (ngSubmit)="sendAnswer()" class="setclsoutput">
        <ion-row>
          <ion-col size="6">
            <div class="answer">
              <ion-input placeholder="Respuesta" formControlName="answer" type="text"></ion-input>
            </div>
          </ion-col>
          <ion-col size="6">
            <ion-button color="warning" type="submit">Enviar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>

    <ion-card color="info">
      <ion-card-header>
      </ion-card-header>

      <ion-card-content>
        <ion-grid class="ion-text-center">
            <ion-row>
              <ion-col size="6">
                <ion-label>{{option1}} </ion-label>                               
              </ion-col>
              <ion-col size="6">
                <ion-label>{{option2}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label  style="text-align: center;">{{option3}}</ion-label>
              </ion-col>
            </ion-row>
        </ion-grid>
        <img alt="Animacion de respuesta" src="{{urlImg}}" />
        <ion-label><h2>{{correctAnswer}}</h2></ion-label>

        <ion-button *ngIf="siguiente" (click)="next()">Siguiente</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>

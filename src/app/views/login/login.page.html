<ion-header>
  <ion-toolbar>
    <img slot="start" width="20%" height="20%" src="../../assets/img/H.png" alt="">
    <ion-title>HMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid1">

    <ion-row class="row1">
      <ion-col id="colimg">
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Iniciar Sesión</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon name="person-outline" class="icon-login"></ion-icon>
                <ion-input name="user" type="text" [(ngModel)]="postData.username" required placeholder="Usuario"></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                <ion-input name="password" type="password" [(ngModel)]="postData.password" required placeholder="Contraseña"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button shape="round" color="success" (click)="loginAction()">Iniciar</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              <a [routerLink]="['/forgetpassword']">Olvide mi contraseña</a>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>

</ion-content>

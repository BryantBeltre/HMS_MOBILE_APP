<ion-header>
  <ion-toolbar>
    <img slot="start" width="20%" height="20%" src="../../assets/img/H.png" alt="">
    <ion-title>Gestion Hospitalaria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid1">

    <ion-row class="row1">
      <ion-col id="colimg">
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Acerca de la cita</h1>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <ion-list>
              <ion-item>
                <p> <b> Doctor: </b> </p> 
                <br> 
                <ion-label>{{" "+doctorName +" "+ doctorApellido}}</ion-label>               
              </ion-item>
              <ion-item>
                <p> <b>Descripcion: </b> </p> 
                <p>{{" "+ description}}</p>
              </ion-item>
              <ion-item>
                <p><b> Fecha:</b> </p> 
                <p>{{" " + fecha}}</p>           
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button shape="round" color="success" [routerLink]="['/appointments']">OK</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>

</ion-content>
